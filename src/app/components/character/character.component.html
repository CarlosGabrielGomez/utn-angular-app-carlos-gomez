<div class="card mt-4 " style="width: 18rem;">

  <div class="card-body">
      <h5 class="card-title">{{character.name}} -{{character.id}}</h5>
      <p class="card-text">{{character.species}} -{{character.gender}}</p>
      <!-- <a href="#" class="btn btn-primary">ver detalle</a> -->
  </div>
</div>
